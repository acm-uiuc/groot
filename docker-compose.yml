version: '2'
services:
 db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./database_setup.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - 3306
 groot:
   build: .
   command: /bin/bash -c "./docker_go_symlink.sh && ./dev_spinup.sh"
   working_dir: /groot-deploy
   volumes:
     - .:/groot-deploy
   ports:
     - "8000:8000"
     - "5000:5000"
   depends_on:
     - db
